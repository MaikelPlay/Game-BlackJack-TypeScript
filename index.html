<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino 480 - Bienvenido</title>
    <link rel="icon" type="image/png" href="public/assets/Baraja/rombo_k.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel', serif;
            background-image: url('public/assets/portadaGimini.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .redirect-container {
            text-align: center;
            background: linear-gradient(135deg, rgba(0,0,0,0.95) 0%, rgba(20,20,20,0.9) 100%);
            padding: clamp(40px, 8vh, 80px) clamp(30px, 6vw, 60px);
            border-radius: 25px;
            border: 4px solid #ffd700;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9), 0 0 80px rgba(255,215,0,0.6);
            max-width: 90vw;
            animation: fadeInScale 1s ease-out;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px #000000, 0 0 30px #ffd700;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 3px 3px 6px #000000, 0 0 30px #ffd700;
            }
            100% {
                text-shadow: 3px 3px 6px #000000, 0 0 50px #ffd700, 0 0 70px #ffd700;
            }
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: #fff;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .loading-container {
            margin: 40px 0;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 5px solid rgba(255, 215, 0, 0.2);
            border-top: 5px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: #ffd700;
            font-weight: 600;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .redirect-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            font-size: clamp(1rem, 2vw, 1.3rem);
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: #111;
            background: linear-gradient(145deg, #ffd700, #f0c000);
            border: 3px solid #ffd700;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5), inset 0 -5px 10px rgba(0,0,0,0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .redirect-button:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 10px 30px rgba(255,215,0,0.6), inset 0 -5px 10px rgba(0,0,0,0.3);
            background: linear-gradient(145deg, #fff, #ffd700);
        }

        .redirect-button:active {
            transform: scale(0.98) translateY(-1px);
        }

        .cards-decoration {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            opacity: 0.8;
        }

        .card-icon {
            font-size: clamp(2rem, 5vw, 3rem);
            animation: float 3s ease-in-out infinite;
        }

        .card-icon:nth-child(1) { animation-delay: 0s; }
        .card-icon:nth-child(2) { animation-delay: 0.5s; }
        .card-icon:nth-child(3) { animation-delay: 1s; }
        .card-icon:nth-child(4) { animation-delay: 1.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .info-text {
            margin-top: 25px;
            font-size: clamp(0.85rem, 1.5vw, 1rem);
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .redirect-container {
                padding: 30px 20px;
            }

            .cards-decoration {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>üé∞ Casino 480 üé∞</h1>
        <p class="subtitle">Bienvenido al Casino 480</p>
        
        <div class="loading-container">
            <div class="spinner"></div>
            <p class="loading-text">Preparando las mesas...</p>
        </div>

        <a href="public/index.html" class="redirect-button" id="enterButton">
            Entrar al Casino
        </a>

        <div class="cards-decoration">
            <span class="card-icon">‚ô†Ô∏è</span>
            <span class="card-icon">‚ô•Ô∏è</span>
            <span class="card-icon">‚ô¶Ô∏è</span>
            <span class="card-icon">‚ô£Ô∏è</span>
        </div>

        <p class="info-text">Redirigiendo autom√°ticamente en <span id="countdown">3</span> segundos...</p>
    </div>

    <script>
        // Redirecci√≥n autom√°tica despu√©s de 3 segundos
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        const enterButton = document.getElementById('enterButton');

        const timer = setInterval(() => {
            countdown--;
            if (countdownElement) {
                countdownElement.textContent = countdown;
            }
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'public/index.html';
            }
        }, 1000);

        // Permitir entrada manual
        enterButton.addEventListener('click', (e) => {
            e.preventDefault();
            clearInterval(timer);
            window.location.href = 'public/index.html';
        });

        // Efecto de sonido al pasar el mouse (opcional)
        enterButton.addEventListener('mouseenter', () => {
            enterButton.style.animation = 'pulse 0.5s ease-in-out';
        });

        enterButton.addEventListener('animationend', () => {
            enterButton.style.animation = '';
        });
    </script>
</body>
</html>
