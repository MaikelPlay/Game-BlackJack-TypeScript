<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="../dist/blackjack.js" defer></script>
</head>
<body>
    <a href="index.html" class="back-button" title="Volver al inicio">← Inicio</a>
    <div id="game-container" class="game-container">
        <h1>Blackjack</h1>

        <div id="messages" class="messages"></div>

        <div class="player-area">
            <h2>Crupier: <span id="dealer-score">0</span></h2>
            <div id="dealer-cards" class="card-area"></div>
        </div>

        <div id="players-container" class="players-container"></div>

        <div class="betting-area">
            <div class="bet-controls">
                <button id="decrease-bet-button">-</button>
                <span class="current-bet">Apuesta: <span id="current-bet">10</span>€</span>
                <button id="increase-bet-button">+</button>
                <button id="bet-button">Apostar</button>
            </div>
        </div>

        <div class="actions">
            <button id="new-round-button" class="animated-button">Apostar de Nuevo</button>
            <button id="hit-button" disabled>Pedir Carta</button>
            <button id="stand-button" disabled>Plantarse</button>
        </div>
    </div>
</body>
</html>
