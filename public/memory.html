<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory - Juego de Cartas</title>
    <link rel="icon" type="image/png" href="assets/Baraja/rombo_q.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="memory.css">
    <script type="module" src="../dist/memory.js" defer></script>
</head>
<body>
    <div class="memory-container">
        <div class="game-header">
            <a href="index.html" class="back-button-header" title="Volver al inicio">‚Üê Inicio</a>
            <div class="game-info">
                <div class="stat-display">
                    <span class="label">Movimientos:</span>
                    <span id="moves" class="value">0</span>
                </div>
                <div class="stat-display">
                    <span class="label">Parejas:</span>
                    <span id="pairs" class="value">0/0</span>
                </div>
                <div class="stat-display">
                    <span class="label">Tiempo:</span>
                    <span id="time" class="value">0:00</span>
                </div>
            </div>
            <button id="new-game-button" class="control-button">Nuevo Juego</button>
        </div>

        <div id="difficulty-selector" class="difficulty-selector">
            <h2>Selecciona la Dificultad</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" data-difficulty="1">
                    <span class="stars">‚≠ê</span>
                    <span class="label">F√°cil</span>
                    <span class="info">6 parejas</span>
                </button>
                <button class="difficulty-btn" data-difficulty="2">
                    <span class="stars">‚≠ê‚≠ê</span>
                    <span class="label">Medio</span>
                    <span class="info">10 parejas</span>
                </button>
                <button class="difficulty-btn" data-difficulty="3">
                    <span class="stars">‚≠ê‚≠ê‚≠ê</span>
                    <span class="label">Dif√≠cil</span>
                    <span class="info">18 parejas</span>
                </button>
            </div>
            <div class="practice-mode-container">
                <label class="practice-mode-label">
                    <input type="checkbox" id="practice-mode" />
                    <span>Modo Pr√°ctica (ver cartas 2 segundos)</span>
                </label>
            </div>
            <button id="best-times-button" class="best-times-button">üèÜ Ver Mejores Tiempos</button>
        </div>

        <div id="game-board" class="game-board hidden"></div>

        <div id="win-message" class="win-message hidden">
            <div class="win-content">
                <h2>¬°Felicidades!</h2>
                <p>Has completado el Memory</p>
                <div class="win-stats">
                    <p>Movimientos: <span id="final-moves"></span></p>
                    <p>Tiempo: <span id="final-time"></span></p>
                </div>
                <button id="play-again-button" class="control-button">Jugar de Nuevo</button>
            </div>
        </div>

        <div id="best-times-modal" class="best-times-modal hidden">
            <div class="best-times-content">
                <h2>üèÜ Mejores Tiempos</h2>
                <button id="close-best-times" class="close-button">‚úï</button>
                <table class="best-times-table">
                    <thead>
                        <tr>
                            <th>Dificultad</th>
                            <th>Tiempo</th>
                            <th>Movimientos</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="best-times-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
